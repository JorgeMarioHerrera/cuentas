apply plugin: 'org.springframework.boot'

dependencies {
    implementation project(':api-rest')
    implementation project(':model')
    implementation project(':usecase')
    implementation project(':redis-service')
    implementation project(':kinesis-firehose-service')
    implementation project(':message-error-service')
    implementation project(':ssf-service')
    implementation group: 'co.com.bancolombia', name: 'technical-log', version: '1.1.1'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.4'
    //Swagger
    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    compile ('org.springframework.boot:spring-boot-starter') {
        exclude group: 'com.squareup.okhttp3'
    }
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'
    runtime('org.springframework.boot:spring-boot-devtools')
}


configurations {
    compile.exclude group: "org.apache.logging.log4j", module:"log4j-to-slf4j"
}

task explodedJar(type: Copy) {
    with jar
    into "${buildDir}/exploded"
}